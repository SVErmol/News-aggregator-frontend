<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <title>Личный кабинет</title>
</head>
<body>
    <header>
        <h1>Личный кабинет</h1>
    </header>
    <div class="page_account">
        <a class="page_account_button modal" name="modal" href="#account">Изменить личные данные</a>
    </div>
    <div id="boxes">
        <div id="account" class="window">
            <div class="close"><a href="#">&times;</a></div>
            <div class="modal-body">
                <h3 style="text-align: start;">Заполните поля:</h3>
                <form action="">
                    <div class="name">
                        <p>ФИО</p>
                        <input type="text" required>

                    </div>
                    <div class="select_tb">

                        <p>Имя ТБ</p>
                        <select size="1" class="select" name="bank">

                            <option value="ЦА">ЦА</option>
                            <option value="ББ">ББ</option>
                            <option value="ВВБ">ВВБ</option>
                            <option value="ДВБ">ДВБ</option>
                            <option value="МБ">МБ</option>
                            <option value="ПБ">ПБ</option>
                            <option value="СЗБ">СЗБ</option>
                            <option value="СиББ">СиББ</option>
                            <option value="СРБ">СРБ</option>
                            <option value="УБ">УБ</option>
                            <option value="ЮЗБ">ЮЗБ</option>
                            <option value="ЦЧБ">ЦЧБ</option>
                        </select>
                    </div>
                    <p>Электронная почта</p>
                    <input type="email" required>
                    <p>Изменить пароль:</p>
                    <input type="password" required>
                    <p>Подтвердите пароль:</p>
                    <input type="password" required>
                    <input type="submit" name="submit" value="Сохранить">

                </form>

            </div>

        </div>
        <div id="back"></div>
        <div class="account_button">
            <button class="account_button_back" onclick="location.href='aggregator.html'">Вернуться</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
